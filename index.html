<html>
<head>
<body align="center" bgcolor="5F5C5A">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">Calculator</div>
<div id="container">
	<input type= "text" name = "result-field" id="result-field"></input>
	<table class="calc">
	<tr>
		<th><button class="button1" id="clear">C</th>
		<th><button class="button1" onclick=Backspace()><=</th>
		<th><button class="button1 add-value" id = "(">(</th>
		<th><button class="button2 add-value" id = "/")>/</th>
	</tr>

	<tr>
		<th><button class="button1 add-value" id = "7">7</th>
		<th><button class="button1 add-value" id = "8">8</th>
		<th><button class="button1 add-value" id = "9">9</th>
		<th><button class="button2 add-value" id = "*">*</th>
	</tr>

	<tr>
		<th><button class="button1 add-value" id = "4">4</th>
		<th><button class="button1 add-value" id = "5">5</th>
		<th><button class="button1 add-value" id = "6">6</th>
		<th><button class="button2 add-value" id = "-">-</th>
	</tr>

	<tr>
		<th><button class="button1 add-value" id = "1">1</th>
		<th><button class="button1 add-value" id = "2">2</th>
		<th><button class="button1 add-value" id = "3">3</th>
		<th><button class="button2 add-value" id = "+">+</th>
	</tr>

	<tr>
		<th><button class="button1 add-value" id = "0">0</th>
		<th><button class="button1 add-value" id = ")">)</th>
		<th><button class="button1 add-value" id = ".">.</th>
		<th><button class="button2" onclick=Operate()>=</th>
	</tr>
	</table>
</div>

<h2>Project by Alex Doorlag</h2>

<script src="main.js">
</script>
</body>
</html>
