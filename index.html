<html>
<head>
<body align="center" bgcolor="5F5C5A">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">Calculator</div>
<div id="container">
	<input type= "text" name = "result-field" id="result-field"></input>
	<table class="calc">
	<tr>
		<th><button class="button1" onclick=Erase()>C</th>
		<th><button class="button1" onclick=Backspace()><=</th>
		<th><button class="button1" onclick=AddOpenParent()>(</th>
		<th><button class="button2" onclick=Division()>/</th>
	</tr>

	<tr>
		<th><button class="button1" onclick=AddSeven()>7</th>
		<th><button class="button1" onclick=AddEight()>8</th>
		<th><button class="button1" onclick=AddNine()>9</th>
		<th><button class="button2" onclick=Multiplication()>*</th>
	</tr>

	<tr>
		<th><button class="button1" onclick=AddFour()>4</th>
		<th><button class="button1" onclick=AddFive()>5</th>
		<th><button class="button1" onclick=AddSix()>6</th>
		<th><button class="button2" onclick=Subtraction()>-</th>
	</tr>

	<tr>
		<th><button class="button1" onclick=AddOne()>1</th>
		<th><button class="button1" onclick=AddTwo()>2</th>
		<th><button class="button1" onclick=AddThree()>3</th>
		<th><button class="button2" onclick=Addition()>+</th>
	</tr>

	<tr>
		<th><button class="button1" onclick=AddZero()>0</th>
		<th><button class="button1" onclick=AddClosingParent()>)</th>
		<th><button class="button1" onclick=AddDot()>.</th>
		<th><button class="button2" onclick=Operate()>=</th>
	</tr>
	</table>
</div>

<h2>Project by Alex Doorlag</h2>

<script src="main.js">
</script>
</body>
</html>
